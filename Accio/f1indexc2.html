    <title>The Grid Layout of the Webpage</title>
    <link rel="stylesheet" href="./f1indexc2.css" />

  <body>
    <!-- div to wrap the grid -->
    <div class="gridWrapper">
      <!-- The header part -->
      <header class="header">Header</header>

      <!-- The sidebar part -->
      <aside class="sidebar">Sidebar</aside>

      <!-- The sections of the website -->
      <section class="sectionA">Section A</section>
      <section class="sectionB">Section B</section>
      <section class="sectionC">Section C</section>

      <!-- The footer part -->
      <footer class="footer">Footer</footer>
    </div>
  </body>
